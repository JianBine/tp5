<h3>工作管理\产档详情</h3>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-sm-1 control-label" for="ordername">订单名：</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" id="ordername" placeholder="" required>
                </div>
                <!--<label class="col-sm-1 control-label" for="ordername">起始时间：</label>-->
                <!--<div class="col-sm-2">-->
                <!--<input class="form-control" type="date" id="order_num" placeholder="" required>-->
                <!--</div>-->
                <!--<label class="col-sm-1 control-label" for="ordername">结束时间：</label>-->
                <!--<div class="col-sm-2">-->
                <!--<input class="form-control" type="date" id="order_num" placeholder="" required>-->
                <!--</div>-->
                <button class="btn btn-default btn-sm btn_refresh" type="submit">查询</button>
            </div>
        </form>
    </div>
    <div class="panel-body">
        <div>
            <button class="btn btn-default btn_refresh" type="submit">刷新</button>
            <button class="btn btn-default" type="submit" data-toggle="modal" data-target="#addView">添加</button>
        </div>
    </div>
    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed table-hover">
            <tr>
                <th></th>
                <th>编号</th>
                <th>订单名</th>
                <th>工序号</th>
                <th>工序名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
            {volist name='list' id='vo' key="k"}
            <tr>
                <td width="30px"><input type="checkbox"></td>
                <td>{$k}</td>
                <td>{$vo.order_id}</td>
                <td>{$vo.order_num}</td>
                <td>{$vo.name}</td>
                <td>{$vo.price}</td>
                <td>{$vo.price}</td>
                <td>
                    <button class="btn btn-default btn-sm btn_edit" value="{$vo.id}" data-toggle="modal" data-target="#editView" type="submit">编辑</button>
                    <button class="btn btn-default btn-sm btn_del" value="{$vo.id}" type="submit">删除</button>
                </td>
            </tr>
            {/volist}
        </table>
        <div style="text-align: center;">{$page}</div>
    </div>
</div>
<!--添加页面-->
<div class="modal fade" id="addView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">工序添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="order_id">订单名</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="order_id">
                                {volist name="orderInfos" id="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="order_num">工序号</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="order_num" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="order_name">工序名称</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="order_name" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="price">单价</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="price" placeholder="" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="add" >添加</button>
            </div>
        </div>
    </div>
</div>
<!--编辑页面-->
<div class="modal fade" id="editView" tabindex="-2" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >员工编辑</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <input type="hidden" value="" id="order_name_id"/>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="edit_order_id">订单名</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="edit_order_id">
                                {volist name="orderInfos" id="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="edit_order_num">工序号</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="edit_order_num" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="edit_order_name">工序名称</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="edit_order_name" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="edit_price">单价</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="edit_price" placeholder="" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="edit" >编辑</button>
            </div>
        </div>
    </div>
</div>
<script>
    //添加
    $('#add').click(function(){
        if($('#order_num').val() == ''){
            alert("请填写工序号！");
            return false;
        }
        if($('#order_name').val() == ''){
            alert("请填写工序名称！");
            return false;
        }
        if($('#price').val() == ''){
            alert("请填写单价！");
            return false;
        }
        var oParam = {
            order_id:$('#order_id').val(),
            order_num:$('#order_num').val(),
            order_name:$('#order_name').val(),
            price:$('#price').val()
        };
        var jParam = JSON.stringify(oParam);
        $.ajax({
            type: "POST",
            url: "{:url('OrderDetailManager/save')}",
            data: 'data=' + jParam,
            success: function(data){
                var data = JSON.parse(data);
                if(data.status == 'success'){
                    alert("添加成功！");
                    $('#addView').modal('toggle');
                    window.location.href = '{:url("OrderDetailManager/index")}';
                }else{
                    alert('添加失败！');
                }
            }
        });
    });
    //删除
    $('.btn_del').click(function (e) {
        var target = e.target || window.target;
        var id = $(target).attr("value");
        if(confirm("确定删除吗？")){
            $.ajax({
                type: "POST",
                url: "{:url('OrderDetailManager/delete')}",
                data: 'id=' + id,
                success: function(data){
                    var data = JSON.parse(data);
                    if(data.status == 'success'){
                        alert("删除成功！");
                        window.location.href = '{:url("OrderDetailManager/index")}';
                    }else{
                        alert('删除失败！');
                    }
                }
            });
        }
    });
    //编辑页面初始化
    $('.btn_edit').click(function (e) {
        var target = e.target || window.target;
        var id = $(target).attr("value");
        $.ajax({
            type: "POST",
            url: "{:url('OrderDetailManager/edit')}",
            data: 'id=' + id,
            success: function(data){
                var data = JSON.parse(data);
                if(data.status == 'success'){
                    data = data.data;
                    $('#order_name_id').val(data.id);
                    $('#edit_order_id option[value="'+ data.order_id +'"]').attr('selected','selected');
                    $('#edit_order_num').val(data.order_num);
                    $('#edit_order_name').val(data.name);
                    $('#edit_price').val(data.price);
                }
            }
        });
    });
    //编辑
    $('#edit').click(function(){
        if($('#edit_order_num').val() == ''){
            alert("请填写工序号！");
            return false;
        }
        if($('#edit_order_name').val() == ''){
            alert("请填写工序名称！");
            return false;
        }
        if($('#edit_price').val() == ''){
            alert("请填写单价！");
            return false;
        }
        var oParam = {
            edit_order_id:$('#edit_order_id').val(),
            edit_order_num:$('#edit_order_num').val(),
            edit_order_name:$('#edit_order_name').val(),
            edit_price:$('#edit_price').val()
        };
        var jParam = JSON.stringify(oParam);
        var id = $('#order_name_id').val();
        $.ajax({
            type: "POST",
            url: "{:url('OrderDetailManager/update')}",
            data: 'id='+ id +'&data=' + jParam,
            success: function(data){
                var data = JSON.parse(data);
                if(data.status == 'success'){
                    alert("编辑成功！");
                    $('#editView').modal('toggle');
                    window.location.href = '{:url("OrderDetailManager/index")}';
                }else{
                    alert('编辑失败！');
                }
            }
        });
    });
    //刷新
    $('.btn_refresh').click(function () {
        window.location.href = '{:url("OrderDetailManager/index")}';
    });
</script>
